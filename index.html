<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Geoportal 3D con Three.js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Controles para mostrar/ocultar elementos -->
    <div id="controls">
      <label
        ><input type="checkbox" id="showPoints" checked /> Mostrar Puntos</label
      >
      <label
        ><input type="checkbox" id="showLines" checked /> Mostrar Líneas</label
      >
      <label
        ><input type="checkbox" id="showPolygons" checked /> Mostrar
        Polígonos</label
      >
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
  </body>
</html>
